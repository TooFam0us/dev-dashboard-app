name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checout@v3
      - uses: actions/setup-node@v4
        with:
          noce-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run lint
        run: npm run lint  
    
